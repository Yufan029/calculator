<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="button clear">AC</button>
            <button class="button sign">+/-</button>
            <button class="button module">%</button>
            <button class="button divide">/</button>
            <button class="button number7">7</button>
            <button class="button number8">8</button>
            <button class="button number9">9</button>
            <button class="button star">*</button>
            <button class="button number4">4</button>
            <button class="button number5">5</button>
            <button class="button number6">6</button>
            <button class="button minus">-</button>
            <button class="button number1">1</button>
            <button class="button number2">2</button>
            <button class="button number3">3</button>
            <button class="button plus">+</button>
            <button class="button number0">0</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>

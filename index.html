<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="subDisplay"></div>
            <div class="mainDisplay"></div>
        </div>
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button sign">+/-</button>
            <button class="button operator module">%</button>
            <button class="button backspace">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </button>
            
            <button class="button number7">7</button>
            <button class="button number8">8</button>
            <button class="button number9">9</button>
            <button class="button operator divide">/</button>
            <button class="button number4">4</button>
            <button class="button number5">5</button>
            <button class="button number6">6</button>
            <button class="button operator multiply">*</button>
            <button class="button number1">1</button>
            <button class="button number2">2</button>
            <button class="button number3">3</button>
            <button class="button operator subtract">-</button>
            <button class="button number0">0</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
            <button class="button operator add">+</button>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
